<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='index.css', v=1)}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div align="center">
    <form action="/aggTables" method="get">
        <div class="mb-3 mt-3">
            <button type="submit" class="btn btn-primary mb-3">Результат агрегатных функций</button>
        </div>
    </form>
    <form action="/updateAggTables" method="get">
        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">Результат с добавлением значений</button>
        </div>
    </form>
    <form action="/" method="get">
        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">Главная</button>
        </div>
    </form>
</div>
<div class="">
    {% for table in agg_tables %}
    {{ table|safe }}
    {% endfor %}
</div>
</body>
</html>
